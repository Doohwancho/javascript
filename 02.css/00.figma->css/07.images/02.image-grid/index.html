<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid</title>
    <style>
      .grid-container {
        display: flex;
        justify-content: space-between;
      }

      .grid-column {
        width: 24%; /* Adjust the width as needed */
      }

      .grid-item {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-column">
        <img
          class="grid-item"
          src="https://cdn.pixabay.com/photo/2023/02/08/18/36/tawny-owl-7777285_1280.jpg"
          alt="Image 3"
        />
        <img
          class="grid-item"
          src="https://cdn.pixabay.com/photo/2024/04/01/17/55/straubing-8669480_1280.jpg"
          alt="Image 1"
        />
        <!-- Add more images for column 1 -->
      </div>
      <div class="grid-column">
        <img
          class="grid-item"
          src="https://cdn.pixabay.com/photo/2024/02/23/18/59/desert-8592629_1280.jpg"
          alt="Image 4"
        />
        <img
          class="grid-item"
          src="https://cdn.pixabay.com/photo/2023/06/16/15/14/sunset-8068208_1280.jpg"
          alt="Image 5"
        />
        <img
          class="grid-item"
          src="https://cdn.pixabay.com/photo/2023/09/04/22/35/boy-8233868_1280.png"
          alt="Image 6"
        />
        <!-- Add more images for column 2 -->
      </div>
      <div class="grid-column">
        <img
          class="grid-item"
          src="https://cdn.pixabay.com/photo/2024/03/21/14/29/chevrolet-8647804_1280.jpg"
          alt="Image 7"
        />
        <img
          class="grid-item"
          src="https://cdn.pixabay.com/photo/2021/01/06/12/14/church-5894267_1280.jpg"
          alt="Image 8"
        />
        <img
          class="grid-item"
          src="https://cdn.pixabay.com/photo/2023/01/15/08/55/dog-7719758_1280.jpg"
          alt="Image 9"
        />
        <!-- Add more images for column 3 -->
      </div>
      <div class="grid-column">
        <img
          class="grid-item"
          src="https://media.istockphoto.com/id/1792849408/ko/%EC%82%AC%EC%A7%84/%EB%8F%99%EA%B6%81-%EC%9B%94%EC%A7%80%EC%97%B0%EB%AA%BB-%EC%95%88%EC%A7%80%EA%B3%B5%EC%9B%90-%EB%93%B1-%ED%95%9C%EA%B5%AD-%EC%A0%84%ED%86%B5-%EA%B1%B4%EC%B6%95%EB%AC%BC%EA%B3%BC-%EC%A0%95%EC%9B%90%EC%9D%B4-%EC%9E%88%EB%8A%94-%EA%B2%BD%EC%A3%BC%EC%8B%9C-%EB%9E%9C%EB%93%9C%EB%A7%88%ED%81%AC-%EB%AC%B8%ED%99%94%EC%9C%A0%EC%82%B0.jpg?s=612x612&w=0&k=20&c=lVBWyNUOUbY05aR0MThnOctKyqknwMWwg-cvcUT-XrE="
          alt="Image 10"
        />
        <img
          class="grid-item"
          src="https://cdn.pixabay.com/photo/2023/01/13/14/58/snake-7716269_1280.jpg"
          alt="Image 11"
        />
        <img
          class="grid-item"
          src="https://cdn.pixabay.com/photo/2023/01/25/22/46/grey-reef-shark-7744765_1280.jpg"
          alt="Image 12"
        />
        <!-- Add more images for column 4 -->
      </div>
    </div>
  </body>
</html>
