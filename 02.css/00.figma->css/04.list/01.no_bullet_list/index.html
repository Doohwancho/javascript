<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.no-bullets {
        list-style-type: none; /* Remove bullets */
        padding: 0; /* Remove padding */
        margin: 0; /* Remove margins */
      }
    </style>
  </head>
  <body>
    <ul class="no-bullets">
      <li>Adele</li>
      <li>Agnes</li>
      <li>Billy</li>
      <li>Bob</li>
      <li>Calvin</li>
      <li>Christina</li>
      <li>Cindy</li>
    </ul>
  </body>
</html>
