<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .label {
        display: inline-block;
        padding: 10px;
        border-radius: 9px;
        background-color: #007bff;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }
      .label:hover {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <!-- The for attribute of the <label> element matches the id attribute of the <input> field -->
    <!-- 지금은 <input>과 같이 쓰이지 않으므로 의미없긴 하다. -->
    <label for="username" class="label"
      >Hello World! what a beautiful day today!</label
    >
  </body>
</html>
