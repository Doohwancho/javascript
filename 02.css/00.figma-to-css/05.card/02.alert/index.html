<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Dialog Example</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }

      .dialog-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .dialog {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        max-width: 90%;
        animation: fadeIn 0.3s ease-out;
      }

      .dialog-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }

      .dialog-header h2 {
        margin: 0;
      }

      .close-button {
        background: none;
        border: none;
        font-size: 1.5em;
        cursor: pointer;
      }

      .dialog-body {
        padding: 20px;
      }

      .dialog-footer {
        padding: 10px 20px;
        text-align: right;
        border-top: 1px solid #ddd;
      }

      .dialog-button {
        padding: 10px 20px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .dialog-button:hover {
        background-color: #0056b3;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <button id="openDialog">Open Alert Dialog</button>

    <div id="alertDialog" class="dialog-overlay">
      <div class="dialog">
        <div class="dialog-header">
          <h2>Alert</h2>
          <button id="closeDialog" class="close-button">&times;</button>
        </div>
        <div class="dialog-body">
          <p>
            This is an alert message. Please pay attention to this important
            information.
          </p>
        </div>
        <div class="dialog-footer">
          <button id="okButton" class="dialog-button">OK</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const openDialogButton = document.getElementById("openDialog");
        const alertDialog = document.getElementById("alertDialog");
        const closeDialogButton = document.getElementById("closeDialog");
        const okButton = document.getElementById("okButton");

        openDialogButton.addEventListener("click", function () {
          alertDialog.style.display = "flex";
        });

        closeDialogButton.addEventListener("click", function () {
          alertDialog.style.display = "none";
        });

        okButton.addEventListener("click", function () {
          alertDialog.style.display = "none";
        });
      });
    </script>
  </body>
</html>
