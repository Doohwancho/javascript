<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Example</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        margin: 20px;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
      }

      .card-title {
        margin: 0 0 10px;
        font-size: 1.5em;
        color: #333;
      }

      .card-text {
        margin: 0 0 20px;
        color: #777;
      }

      .card-button {
        display: inline-block;
        padding: 10px 15px;
        color: #fff;
        background-color: #007bff;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.2s;
      }

      .card-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://via.placeholder.com/300x200"
        alt="Card Image"
        class="card-img"
      />
      <div class="card-content">
        <h2 class="card-title">Card Title</h2>
        <p class="card-text">
          This is a description of the card. It contains a brief summary of the
          content.
        </p>
        <a href="#" class="card-button">Read More</a>
      </div>
    </div>
  </body>
</html>
